<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo2.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#B30333" />
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ZotReader" />
    <link rel="apple-touch-icon" href="/logo2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZotReader</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="antialiased bg-white text-gray-800">
    <div id="root"></div>
    <!-- Carga Fabric.js (UMD) para exponer window.fabric -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.2.4/dist/fabric.min.js"></script>
    <!-- Arranca la app React -->
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
